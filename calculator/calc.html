<html>
    <head>
        <title>Stro's Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="./mathjs/dist/math.js" type="text/javascript"></script>
    </head>

    <body>
        <div style="margin:auto" id="calc_container" class="container card">
            <form>
                <input id="output" type="text">
                <div class="container center">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '1'" value="1">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '2'" value="2">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '3'" value="3">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '+'" value="+">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '4'" value="4">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '5'" value="5">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '6'" value="6">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '-'" value="-">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '7'" value="7">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '8'" value="8">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '9'" value="9">
                    <input type="button" onclick="document.getElementById('output').value = eval(document.getElementById('output').value).toString() " value="=">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '0'" value="0">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '*'" value="*">
                    <input type="button" onclick="document.getElementById('output').value = document.getElementById('output').value + '/'" value="/">
                    <input type="button" onclick="document.getElementById('output').value = ''" value="Clear">
                </div>
                
            </form>
        </div>
    </body>

</html>
